<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Saintifik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
            <div id="ans">Ans = 0</div>
        </div>
        <div class="buttons">
            <button class="button-ce" onclick="clearDisplay()">CE</button>
            <button class="button-percent" onclick="appendValue('%')">%</button>
            <button class="button-parenthesis" onclick="appendValue('(')">(</button>
            <button class="button-parenthesis" onclick="appendValue(')')">)</button>
            <button class="button-del" onclick="deleteLast()">DEL</button>
            <button class="button-7" onclick="appendValue('7')">7</button>
            <button class="button-8" onclick="appendValue('8')">8</button>
            <button class="button-9" onclick="appendValue('9')">9</button>
            <button class="button-divide" onclick="appendValue('/')">÷</button>
            <button class="button-4" onclick="appendValue('4')">4</button>
            <button class="button-5" onclick="appendValue('5')">5</button>
            <button class="button-6" onclick="appendValue('6')">6</button>
            <button class="button-multiply" onclick="appendValue('*')">x</button>
            <button class="button-1" onclick="appendValue('1')">1</button>
            <button class="button-2" onclick="appendValue('2')">2</button>
            <button class="button-3" onclick="appendValue('3')">3</button>
            <button class="button-minus" onclick="appendValue('-')">-</button>
            <button class="button-0" onclick="appendValue('0')">0</button>
            <button class="button-dot" onclick="appendValue('.')">.</button>
            <button class="button-plus" onclick="appendValue('+')">+</button>
            <button class="button-equal" onclick="calculate()">=</button>
            <button class="button-sin" onclick="appendValue('Math.sin(')">sin</button>
            <button class="button-cos" onclick="appendValue('Math.cos(')">cos</button>
            <button class="button-tan" onclick="appendValue('Math.tan(')">tan</button>
            <button class="button-log" onclick="appendValue('Math.log(')">log</button>
            <button class="button-sqrt" onclick="appendValue('Math.sqrt(')">√</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
